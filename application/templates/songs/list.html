{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Song</th>
      <th>Artist</th>
      <th>Public</th>
    </tr>
    {% for song in songs %}
    <tr>
      <td>{{ song.name }}</td>
      <td>{{ song.artist }}</td>
      <td>{{ song.public }}</td>
      <td>
          <form method="POST" action="{{ url_for('songs_set_public', song_id=song.id) }}">
              <input type="submit" value="Change status!"/>
          </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
