{% extends "layout.html" %}

{% block body %}
<h1>Settilista: {{ setlist.name }}</h1>
<table class="table">
<thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Artist</th>
    <th scope="col">Song key</th>
    <th scope="col">Notes</th>
  </tr>
</thead>
<tbody>
    
  {% for song in songs %}
  <tr>
    <th scope="row"></th>
    <td>{{ song.name }}</td>
    <td>{{ song.artist }}</td>
    <td>{{ song.songkey }}</td>
    <td width="50px">{{ song.notes }}</td>
</tr>

  {% endfor %}
</table>
{% endblock %}
